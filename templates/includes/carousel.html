<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ first_product.image_url }}" class="d-block w-100 carousel-image" alt="{{ first_product.name }} by {{ first_product.brand }}">
        <div class="carousel-caption overlay-frosted">
          <h5>{{ first_product.name }}</h5>
          <p>by {{ first_product.brand }}</p>
          <a class="btn btn-pink" href="{% url 'product_detail' first_product.id %}" role="button">View product</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ second_product.image_url }}" class="d-block w-100 carousel-image" alt="{{ second_product.name }} by {{ second_product.brand }}">
        <div class="carousel-caption overlay-frosted">
          <h5>{{ second_product.name }}</h5>
          <p>by {{ second_product.brand }}</p>
          <a class="btn btn-pink" href="{% url 'product_detail' second_product.id %}" role="button">View product</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ third_product.image_url }}" class="d-block w-100 carousel-image" alt="{{ third_product.name }} by {{ third_product.brand }}">
        <div class="carousel-caption overlay-frosted">
          <h5>{{ second_product.name }}</h5>
          <p>by {{ second_product.brand }}</p>
          <a class="btn btn-pink" href="{% url 'product_detail' third_product.id %}" role="button">View product</a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
