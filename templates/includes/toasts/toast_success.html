<div class="toast toast-message bg-success" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
  <div class="toast-header">
    <img src="/media/logo.png" alt="Shop logo">
    <h5 class="mx-auto">"She Rocks!" says:</h5>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body bg-light">
      <div class="row">
          <div class="col"></div>
          <div class="col"><p>{{ message }}</p></div>
      </div>
      
      <div class="text-center bottom-toast">
          <div class="row">
          <div class="col">
              <p>
                  You now have {{ product.count }} item(s) in your bag <br>
                  for a total amount of &euro; {{ grand.total }}
              </p>
          </div>
      </div>
          <i class="far fa-times-circle close-icon"></i>
      </div>
  </div>
</div>
