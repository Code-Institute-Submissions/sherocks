<div class="toast toast-message bg-info" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header">
        <img src="/media/logo.png" alt="Shop logo"
            class="rounded-circle mr-2">
        <h5 class="mr-auto">"She Rocks" says:</h5>
        <small class="text-muted">Alert!</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-light">
        <p>
            {{ message }}
        </p>
    </div>
</div>
